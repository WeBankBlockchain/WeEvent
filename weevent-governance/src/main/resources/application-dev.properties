spring.jpa.database=H2
spring.datasource.url=jdbc:h2:~/WeEvent_governance
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-wait-millis=10000   
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.min-idle=5

spring.datasource.dbcp2.validation-query=SELECT 'x'
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.163.com
spring.mail.username=mailusername@163.com
spring.mail.password=mailpwd

http.client.max-total=200
http.client.max-per-route=500
http.client.connection-request-timeout=3000
http.client.connection-timeout=3000
http.client.socket-timeout=3000
https.read-timeout=3000
http.connect-timeout=3000

logging.config=classpath:log4j2.xml
spring.pid.file=./logs/governance.pid
spring.pid.fail-on-write-error=true

weevent.processor.url=http://127.0.0.1:7008

weevent.url=http://127.0.0.1:7000/weevent
