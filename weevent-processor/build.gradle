apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

dependencies {
    // spring boot
    implementation("org.springframework.boot:spring-boot-starter")
    implementation("org.springframework.boot:spring-boot-starter-web")
    runtime('mysql:mysql-connector-java')

    // spring boot with log4j2
    implementation("org.springframework.boot:spring-boot-starter-log4j2")
    // avoid "Log4j appears to be running in a Servlet environment, but there's no log4j-web module available."
    implementation("org.apache.logging.log4j:log4j-web:2.11.2")

    implementation("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1")

    compile group: 'org.apache.tomcat', name: 'tomcat-jdbc', version: '8.5.23'

    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    compile group: 'com.webank.weevent', name: 'weevent-client', version: '1.0.0'
    //fastjson
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.47'
    // redis
    implementation("redis.clients:jedis:3.0.1")

    testImplementation("org.springframework.boot:spring-boot-starter-test")

    implementation("org.apache.commons:commons-pool2:2.7.0")
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-jexl3
    compile group: 'org.apache.commons', name: 'commons-jexl3', version: '3.1'

    // https://mvnrepository.com/artifact/com.dangdang/elastic-job-lite-core
    compile group: 'com.dangdang', name: 'elastic-job-lite-core', version: '2.1.5'
    
   // https://mvnrepository.com/artifact/com.dangdang/elastic-job-lite-spring
    compile group: 'com.dangdang', name: 'elastic-job-lite-spring', version: '2.1.5'
}

bootJar {
    destinationDir file("dist/apps")
    archiveName project.name + "-" + version + ".jar"

    exclude "**/*.xml"
    exclude "**/*.properties"

    copy {
        from file("src/main/resources/")
        into "dist/conf"
    }
    copy {
        from configurations.runtime
        into "dist/lib"
    }
}

//mybatis generator plugin ------ start
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.com.arenagod.gradle:mybatis-generator-plugin:1.4"
    }
}

apply plugin: "com.arenagod.gradle.MybatisGenerator"

configurations {
    mybatisGenerator
}

mybatisGenerator {
    verbose = true
    configFile = 'src/main/resources/tools/generatorConfig.xml'
}
