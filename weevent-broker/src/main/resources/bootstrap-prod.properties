spring.application.name=weevent-broker

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

spring.cloud.nacos.config.extension-configs[0].data-id=weevent.properties
spring.cloud.nacos.config.extension-configs[1].data-id=fabric.properties
spring.cloud.nacos.config.extension-configs[2].data-id=fisco.properties
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.enabled=true