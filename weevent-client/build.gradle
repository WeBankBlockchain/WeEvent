apply plugin: 'maven'
apply plugin: "io.spring.dependency-management"
apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'signing'
apply plugin: 'jacoco'

archivesBaseName="weevent"
group = 'com.webank.webank'
version ='0.1.0'


List client_depends = [
        "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.5.3",
        "javax.jms:jms:1.1",
        "org.java-websocket:Java-WebSocket:1.4.0",
        "org.springframework:spring-messaging:5.1.6.RELEASE"
]

allprojects {
    tasks.withType(Javadoc) {
        options.encoding = 'UTF-8'
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}
dependencies {
    compile(client_depends)
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
    test {
        java {
            srcDirs = ["src/test/java"]
        }
        resources {
            srcDirs = ["src/test/resources"]
        }
    }
}



jar {
//    from(sourceSets.main.output) {
//        include "com/webank/weevent/sdk/**"
//    }
    destinationDir file('dist/apps')
    archiveName 'weevent-client-' + version + '.jar'
    exclude '**/*.xml'
    exclude '**/*.properties'

    doLast {
        copy {
            from file('src/main/resources/')
            into 'dist/conf'
        }
        copy {
            from configurations.runtime
            into 'dist/lib'
        }
        copy {
            from file('build/libs/')
            into 'dist/apps'
        }

        copy {
            from file('.').listFiles().findAll { File f -> (f.name.endsWith('.bat') || f.name.endsWith('.sh') || f.name.endsWith('.env')) }
            into 'dist'
        }

    }
}
// for upload to maven
task sourcesJar(type: Jar) {
	classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	archives jar
	archives sourcesJar
	archives javadocJar
}


