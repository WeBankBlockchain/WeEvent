apply plugin: "io.spring.dependency-management"
apply plugin: "signing"

dependencies {
    // json rpc
    implementation("com.github.briandilley.jsonrpc4j:jsonrpc4j:1.5.3")

    // jms
    implementation("javax.jms:jms:1.1")

    // stomp
    implementation("org.java-websocket:Java-WebSocket:1.4.0")
    implementation("org.springframework:spring-messaging:5.1.6.RELEASE")
}

jar {
    destinationDir file("dist/apps")
    archiveName project.name + "-" + version + ".jar"
    exclude "**/*.xml"
    exclude "**/*.properties"

    doLast {
        copy {
            from file("src/main/resources/")
            into "dist/conf"
        }
        copy {
            from configurations.runtime
            into "dist/lib"
        }
        copy {
            from file(".").listFiles().findAll {
                File f -> (f.name.endsWith(".sh") || f.name.endsWith(".env"))
            }
            into "dist"
        }

        copy {
            from file("build/libs/")
            into "dist/apps"
        }
    }
}

// for upload to maven
task sourcesJar(type: Jar) {
    classifier = "sources"
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives sourcesJar
}
