apply plugin: "org.springframework.boot"
apply plugin: "io.spring.dependency-management"

configurations {
    //exclude spring-boot's default logger logback
    all*.exclude group: "org.springframework.boot", module: "spring-boot-starter-logging"
}
List client_depends = [
        "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.5.3",
        "javax.jms:jms:1.1",
        "org.java-websocket:Java-WebSocket:1.4.0",
        "org.springframework:spring-messaging:5.1.6.RELEASE"
]

List springwebsocket = [
        "org.springframework.boot:spring-boot-starter-websocket"
]

List springboot = [
        "org.springframework.boot:spring-boot-starter-actuator",
        "org.springframework.boot:spring-boot-starter-web"
]

List springboottest = [
        "org.springframework.boot:spring-boot-starter-test"
]


dependencies {
    implementation(springboot, springwebsocket)
    compile(client_depends)
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation(springboottest)
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
    }
    test {
        java {
            srcDirs = ["src/test/java"]
        }
        resources {
            srcDirs = ["src/test/resources"]
        }
    }
}

jar {
    from(sourceSets.main.output) {
        include "com/webank/weevent/sdk/**"
    }
    destinationDir file('dist/apps')
    archiveName 'weevent-client-' + version + '.jar'
    exclude '**/*.xml'
    exclude '**/*.properties'

    doLast {
        copy {
            from file('src/main/resources/')
            into 'dist/conf'
        }
        copy {
            from configurations.runtime
            into 'dist/lib'
        }
        copy {
            from file('.').listFiles().findAll { File f -> (f.name.endsWith('.bat') || f.name.endsWith('.sh') || f.name.endsWith('.env')) }
            into 'dist'
        }
    }
}
