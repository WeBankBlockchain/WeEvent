env:
  global:
  - CODECOV_TOKEN: your-uuid

sudo: false
dist: trusty

# blocklist
branches:
  except:
  - /^release.*/
  - /^feature.*/

# safelist
branches:
  only:
  - master
  - develop
  - /^v\d+\.\d+\.\d+$/


language: java
jdk:
- oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_install:
- gradle wrapper

script:
- chmod +x ci/script/build-ci.sh
- ci/script/build-ci.sh
- travis_wait 30 ./gradlew check
- ./gradlew jacocoTestReport

after_success:
- export CODECOV_TOKEN="token"
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: $GIT_REPO_TOKEN
  file_glob: true
  file: dist/app/weevent.jar
  skip_cleanup: true
  on:
    tags: true
    all_branches: true



