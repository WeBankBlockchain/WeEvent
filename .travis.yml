sudo: false
dist: trusty

# blocklist
branches:
  except:
  - /^release.*/
  - /^feature.*/

# safelist
branches:
  only:
  - master
  - develop
  - /^v\d+\.\d+\.\d+$/


language: java
jdk:
- oraclejdk8

#before_install:
#- gradle wrapper

script:
- chmod +x ./gradlew
- ./gradlew build -x test
#- travis_wait 30 ./gradlew check
- chmod +x ci/script/deploy-contract.sh
- ci/script/deploy-contract.sh
- chmod +x  ci/script/build-ci.sh
- ci/script/build-ci.sh
- ./gradlew jacocoTestReport

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: $APIKEY
  file_glob: true
  file: dist/app/weevent.jar
  skip_cleanup: true
  on:
    tags: true
    all_branches: true



