sudo: false
dist: trusty

# blocklist
branches:
  except:
  - /^release.*/
  - /^feature.*/

# safelist
branches:
  only:
  - master
  - develop
  - /^v\d+\.\d+\.\d+$/


language: java
jdk:
- oraclejdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

#before_install:
#- gradle wrapper

script:
- chmod +x ./gradlew
#- ./gradlew build -x test
- chmod +x ci/script/deploy-contract.sh
- ci/script/deploy-contract.sh
- chmod +x ci/script/build-ci.sh
- ci/script/build-ci.sh
- travis_wait 30 ./gradlew check
- ./gradlew jacocoTestReport

after_success:
- CODECOV_TOKEN="4a3996bd-c91a-4f1d-a99e-3db2b79c0597"
- bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: e5867aa5fc10b22b0d74d982d39afa4632902e93
  file_glob: true
  file: dist/app/weevent.jar
  skip_cleanup: true
  on:
    tags: true
    all_branches: true



