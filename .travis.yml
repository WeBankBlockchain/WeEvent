sudo: false
dist: trusty


branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/

language: java
jdk:
  - oraclejdk8
matrix:
  fast_finish: true
  include:
    - language: python
      python: 3.6
      script: /bin/bash project/security_audit.sh

# modify your email to recieve the result
notifications:
  email:
    - weevent@webank.com

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install: skip

script:
#  - /bin/bash project/security_audit.sh
  - /bin/bash project/build-ci.sh
  - chmod +x ./gradlew
  - ./gradlew test
  - ./gradlew check
  - ./gradlew codeCoverageReport
after_success:
  - bash <(curl -s https://codecov.io/bash) -f "./build/customJacocoReportDir/codeCoverageReport/codeCoverageReport.xml"
